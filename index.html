<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section class="container mt-5">
        <h1 class="mb-4">Validando Formulário</h1>
        <ul class="list-group mb-4">
            <li class="list-group-item">Nenhum campo pode estar vazio</li>
            <li class="list-group-item">Usuário só poderá conter letras ou números</li>
            <li class="list-group-item">Usuário deverá ter entre 6 a 12 caracteres</li>
            <li class="list-group-item">Senha precisa ter entre 6 a 12 caracteres</li>
        </ul>

        <form action="#" method="post" class="bg-light p-4 rounded formulario">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control nome validar">
            </div>
            <div class="mb-3">
                <label class="form-label">Sobrenome</label>
                <input type="text" class="form-control sobrenome validar">
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control cpf validar">
            </div>
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control usuario validar">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control senha validar">
            </div>
            <div class="mb-3">
                <label class="form-label">Repetir Senha</label>
                <input type="password" class="form-control repetir-senha validar">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="validaCPF.js"></script>
    
</body>

</html>
